<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tiny Quote</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;display:flex;align-items:center;justify-content:center;height:100vh;background:#f5f7fb;margin:0}
    .card{background:white;padding:20px;border-radius:10px;box-shadow:0 6px 18px rgba(0,0,0,0.08);text-align:center;width:320px}
    button{margin-top:12px;padding:8px 14px;border-radius:6px;border:0;cursor:pointer}
  </style>
</head>
<body>
  <div class="card">
    <h2>Tiny Quote Generator</h2>
    <p id="q">Click below for a quote</p>
    <button id="btn">New Quote</button>
  </div>

  <script>
    const quotes = [
      "Keep going â€” small steps every day.",
      "Start now. Perfect later.",
      "Done is better than perfect.",
      "Learn by doing.",
      "One idea at a time."
    ];
    document.getElementById('btn').addEventListener('click', () => {
      const i = Math.floor(Math.random() * quotes.length);
      document.getElementById('q').textContent = quotes[i];
    });
  </script>
</body>
</html>
